name: Deploy Vite Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      # THIS IS THE FIX: upload only the CONTENTS of dist, directly to web root
      - name: Deploy dist directly to /var/www/html
        uses: appleboy/scp-action@v0.1.Concurrent
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"                # ← note the /*
          target: "/var/www/html/"        # ← directly into web root
          strip_components: 1             # ← removes the "dist" folder level
          overwrite: true

      - name: Fix permissions & reload Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html
            sudo systemctl reload nginx || sudo systemctl restart nginx
            echo "Deployed successfully at $(date)"