name: Deploy Vite Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Upload dist folder to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/"
          target: "/home/ubuntu/vite-dist"

      - name: Deploy to EC2 + Restart Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create a clean temp directory
            sudo rm -rf /var/www/html
            sudo mkdir -p /var/www/html

            # Copy the ACTUAL built files (not dist/dist!)
            sudo cp -r /home/ubuntu/vite-dist/* /var/www/html/

            # Fix ownership so Nginx (www-data) can read
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            # Restart or reload Nginx
            sudo systemctl reload nginx || sudo systemctl restart nginx

            echo "Deploy completed successfully!"

